language: python

python:
  - "2.7.13"

sudo: false
cache: pip

addons:
  postgresql: "9.6"
  apt:
    packages:
      - expect-dev  # provides unbuffer utility

env:
  global:
  - VERSION="10.0" TESTS="0" LINT_CHECK="0" MAKEPOT="0"
  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB" MAKEPOT="1"

virtualenv:
  system_site_packages: true

before_install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:$PATH
  - travis_install_nightly
  - sudo apt-get update
  - sudo apt-get install openoffice.org python-genshi python-cairo python-openoffice python-lxml python-uno
  - sudo apt-get install zip
  - bzr branch lp:aeroolib ${HOME}/aeroolib
  - bzr branch lp:aeroo ${HOME}/aeroo
  - pushd ${HOME}/aeroolib/aeroolib; sudo python setup.py install; popd
 
script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
